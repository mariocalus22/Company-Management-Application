<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
		<head th:replace="layouts :: header"></head>
		
		<body>
		
		<nav th:replace="layouts :: navbar"></nav>
		
			<div class="container">
				<h3>All Partners </h3>
				<hr>
				
				<!-- Add New Employee Button -->
				
				<a th:href="@{/partners/new}"
					class="btn btn-primary btn-sm mb-3">
					
					Add Business Partner
				</a>
				<br></br>
				 
				<table class="table table-striped table-dark">
					<thead class="thead-dark">
						<tr>
						
							<th>Partner Name</th>
							<th>Action</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="aPartners : ${partners}">
							<td th:text="${aPartners.name}"/>
							<td>
								<a th:href="@{/partners/update(id=${aPartners.partnerId})}"
								class="btn btn-info btn-sm">
								Update
								</a>
								<a th:href="@{/partners/delete(id=${aPartners.partnerId})}"
								class="btn btn-danger btn-sm"
								onClick="if (!(confirm('Confirm if you want to delete'))) return false">
								Delete
								</a>
							</td>
							
							
							
						</tr>
					
					</tbody>
				
				</table>

			
			
			
			</div>
		
		
		
		</body>
		
	</html>
