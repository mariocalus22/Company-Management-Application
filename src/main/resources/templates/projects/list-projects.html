<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts :: head"> 
	</head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>

		<div class="container">
			<h3>All Projects </h3>
			<hr>
			
			<!--  Add New Project Button -->
			<a th:href="@{/projects/new}"
				class="btn btn-primary btn-sm mb-3"> 
				New Project 
			</a>
			<table class="table table-striped table-dark">
				<thead class="thead-dark">
					<tr>
						<th>Project Name</th>
						<th>Project Stage</th>
						<th>Project Description</th>
						<th>Budget</th>
						<th>Action</th>
						
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aProject : ${projects}">
						<td th:text="${aProject.name}"/>
						<td th:text="${aProject.stage}"/>
						<td th:text="${aProject.description}"/>
						
						<td th:text="${aProject.budget}"/>
						<td>
						<a th:href="@{/projects/update(id=${aProject.projectId})}"
						class="btn btn-info btn-sm">
						Update</a>
						
						<a th:href="@{/projects/delete(id=${aProject.projectId})}"
						class="btn btn-danger btn-sm"
						onClick="if (!confirm('Are you sure you want to delete?')) return false">
						Delete</a>
						</td>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
